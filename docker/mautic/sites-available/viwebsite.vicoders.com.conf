<VirtualHost *:8787>
    ServerAdmin admin@viwebsite.vicoders.com
    DocumentRoot /var/www/mautic/viwebsite.vicoders.com/
    ServerName viwebsite.vicoders.com
    ServerAlias www.viwebsite.vicoders.com
    <Directory /var/www/mautic/viwebsite.vicoders.com/>
        Options FollowSymLinks
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
    ErrorLog /var/log/apache2/viwebsite.vicoders-error_log
    CustomLog /var/log/apache2/viwebsite.vicoders.com-access_log common
</VirtualHost>
# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
