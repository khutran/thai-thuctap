<VirtualHost *:8787>
        ServerAdmin admin@hrautomail.vicoders.com 
    DocumentRoot /var/www/mautic/hrautomail.vicoders.com/
    ServerName hrautomail.vicoders.com 
    ServerAlias www.hrautomail.vicoders.com 
    <Directory /var/www/mautic/hrautomail.vicoders.com/>
        Options FollowSymLinks
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
    ErrorLog /var/log/apache2/hrautomail.vicoders-error_log
    CustomLog /var/log/apache2/hrautomail.vicoders-access_log common

</VirtualHost>

