<VirtualHost 172.22.0.5:8080>
        ServerName viwebsite.vicoders.com 
        ServerAlias www.viwebsite.vicoders.com
        ServerAdmin admin@viwebsite.vicoders.com
        DocumentRoot "/var/www/viwebsite.vicoders.com/"
        # VirtualDocumentRoot /var/www/html/%0
        
        <Directory ~ "/var/www/viwebsite.vicoders.com/.*">
                Options Indexes FollowSymlinks MultiViews SymLinksIfOwnerMatch
                AllowOverride All
                Require all granted

        </Directory>

        # <Directory /var/www/viwebsite.vicoders.com/>
        #         AllowOverride All
        #         Require all granted         
        #         Order deny,allow
        #         Allow from all
        # </Directory>

        # <IfModule mod_ruid2.c>
        #         RMode config
        #         RUidGid 33 tape
        #         RGroups apache
        # </IfModule>

        # <IfModule itk.c>
        #         AssignUserID 33 tape
        # </IfModule>

        ErrorLog /var/log/httpd24/viwebsite.vicoders-error.log
        CustomLog /var/log/httpd24/viwebsite.vicoders-access.log combined
</VirtualHost>
