<VirtualHost *:8080>
        #ServerName www.example.com
        ServerName viwebsite.vicoders.com 
        ServerAlias www.viwebsite.vicoders.com
        ServerAdmin admin@viwebsite.vicoders.com
        DocumentRoot "/var/www/viwebsite"
        # VirtualDocumentRoot /var/www/html/%0
       
        <Directory ~ "/var/www/viwebsite/.*">
                # Options Indexes FollowSymlinks MultiViews
                AllowOverride All
                Require all granted
                
                # Options +SymLinksIfOwnerMatch
                # AllowOverride All
                # Order deny,allow
                # Allow from all
        </Directory>

        ErrorLog /var/log/httpd24/viwebsite.vicoders-error.log
        CustomLog /var/log/httpd24/viwebsite.vicoders-access.log combined
</VirtualHost>
