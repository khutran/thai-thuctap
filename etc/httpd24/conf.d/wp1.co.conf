<VirtualHost *:8080>
        #ServerName www.example.com
        ServerName wp1.co 
        ServerAlias www.wp1.co
        ServerAdmin admin@wp1.co
        DocumentRoot "/var/www/html/wp1.co/public_html"
        # VirtualDocumentRoot /var/www/html/%0
       
        <Directory ~ "/var/www/html/wp1.co/public_html/.*">
                Options Indexes FollowSymlinks MultiViews
                AllowOverride All
                Require all granted

        </Directory>

        ErrorLog /var/log/httpd24/wp1-error.log
        CustomLog /var/log/httpd24/wp1-access.log combined
</VirtualHost>
