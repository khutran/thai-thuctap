<VirtualHost *:8080>
        #ServerName www.example.com
        ServerName myadmin.co 
        ServerAlias www.myadmin.co
        ServerAdmin admin@myadmin.co
        DocumentRoot "/var/www/html/myadmin.co/"
        # VirtualDocumentRoot /var/www/html/%0
       
        <Directory ~ "/var/www/html/myadmin.co/.*">
                Options Indexes FollowSymlinks MultiViews
                AllowOverride All
                Require all granted

        </Directory>

        ErrorLog /var/log/httpd24/myadmin-error.log
        CustomLog /var/log/httpd24/myadmin-access.log combined
</VirtualHost>
