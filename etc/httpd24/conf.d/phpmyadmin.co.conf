<VirtualHost *:8080>
        #ServerName www.example.com
        ServerName phpmyadmin.co 
        ServerAlias www.phpmyadmin.co
        ServerAdmin admin@phpmyadmin.co
        DocumentRoot "/var/www/phpmyadmin.co/"
        # VirtualDocumentRoot /var/www/html/%0
       
        <Directory ~ "/var/www/phpmyadmin.co/.*">
                Options Indexes FollowSymlinks MultiViews
                AllowOverride All
                Require all granted

        </Directory>

        ErrorLog /var/log/httpd24/phpmyadmin-error.log
        CustomLog /var/log/httpd24/phpmyadmin-access.log combined
</VirtualHost>
