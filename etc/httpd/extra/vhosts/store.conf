<VirtualHost *:8080>
    ServerName storex.com
    VirtualDocumentRoot "/var/www/%0/public_html"
    # #PHP5.6
    <Proxy "fcgi://172.22.56/" enablereuse=on max=10>
        ProxySet timeout=1800
    </Proxy>
    
    <FilesMatch "\.php$">
        SetHandler "proxy:fcgi://172.22.0.56:9056"
    </FilesMatch>
    
    
    ErrorLog "/var/log/httpd/storex-error_log"
    CustomLog "/var/log/httpd/storex-access_log" combined
</VirtualHost>
