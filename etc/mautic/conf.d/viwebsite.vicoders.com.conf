<VirtualHost *:8787>
        #ServerName www.example.com
        ServerName viwebsite.vicoders.co 
        ServerAlias www.viwebsite.vicoders.co
        ServerAdmin admin@viwebsite.vicoders.co
        DocumentRoot "/var/www/mautic/viwebsite.vicoders.com"
        # VirtualDocumentRoot /var/www/html/%0
       
        <Directory ~ "/var/www/mautic/viwebsite.vicoders.com/.*">
                Options Indexes FollowSymlinks MultiViews
                AllowOverride All
                Require all granted

        </Directory>

        ErrorLog /var/log/httpd24/viwebsite.vicoders-error.log
        CustomLog /var/log/httpd24/viwebsite.vicoders-access.log combined
</VirtualHost>
